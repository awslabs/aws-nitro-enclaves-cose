name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


env:
    RUSTFLAGS: -Dwarnings

jobs:
    test:
        name: Test on rust ${{matrix.rust}}  (keys ${{ matrix.key_feature_set }})
        runs-on: ubuntu-latest
        strategy:
            matrix:
                rust: [1.46.0, stable, nightly]
                key_feature_set:
                  - key_openssl_pkey
        steps:
        - uses: actions/checkout@v2
        - uses: dtolnay/rust-toolchain@master
          with:
              toolchain: ${{matrix.rust}}
        - run: cargo test --all --no-default-features --features ${{ matrix.key_feature_set }}

    test_fedora:
        name: Test on Fedora
        runs-on: ubuntu-latest
        container: fedora:latest
        steps:
        - uses: actions/checkout@v2
        - name: Install dependencies
          run: |
              dnf install -y \
                  tpm2-tss-devel \
                  swtpm swtpm-tools \
                  rust cargo clippy
        - name: Start swtpm
          run: |
              mkdir /tmp/tpmdir
              swtpm_setup --tpm2 \
                  --tpmstate /tmp/tpmdir \
                  --createek --decryption --create-ek-cert \
                  --create-platform-cert \
                  --display
              swtpm socket --tpm2 \
                  --tpmstate dir=/tmp/tpmdir \
                  --flags startup-clear \
                  --ctrl type=tcp,port=2322 \
                  --server type=tcp,port=2321 \
                  --daemon
        - name: Run tests
          run: |
              TCTI=swtpm: cargo test --features key_tpm,key_openssl_pkey
        - name: Run clippy
          run: |
              cargo clippy --features key_tpm,key_openssl_pkey --all
    
    test_parsec:
        name: Test Parsec integration
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - run: |
              curl -s -N -L https://github.com/parallaxsecond/parsec/releases/download/1.0.0/quickstart-1.0.0-linux_x86.tar.gz | tar xz --strip-components=1
              export PARSEC_SERVICE_ENDPOINT=unix:$(pwd)/parsec.sock
              ./parsec &
              sleep 5
              ./parsec-tool ping
              cargo test --features key_parsec
              pkill parsec
              
    clippy:
        name: Clippy
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - uses: dtolnay/rust-toolchain@stable
        - run: rustup component add clippy
        - run: cargo clippy --all

    fmt:
        name: Rustfmt
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - uses: dtolnay/rust-toolchain@stable
        - run: rustup component add rustfmt
        - run: cargo fmt --all -- --check
